<!DOCTYPE>
<html lang="ru">
  <head>
    <title>Таблица</title>
	<link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>
  <form>
    <label for="name">Имя:</label>
    <input type="text" placeholder="Степан">
	
    <input type="radio" name="lang" id="java" value="Java"><label for="java" class="selection">Java</label>
    <input type="radio" name="lang" id="cpp" value="C++"><label for="cpp" class="selection">C++</label>
	<input type="radio" name="lang" id="python" value="Python"><label for="python" class="selection">Python</label>
    <input type="radio" name="lang" id="php" value="PHP"><label for="php" class="selection">PHP</label>
    <input type="radio" name="lang" id="js" value="JavaScript"><label for="js" class="selection">JavaScript</label>
	
    <label for="extra-info">Дополнительная информация: </label>
    <textarea cols="30" rows="4" placeholder="Есть опыт программирования на Java"></textarea>
	
    <label for="pass">Секретное слово: </label>
    <input type="password" name="pass">
	
    <input type="checkbox" name="check"><label for="check" class="selection">С правилами ознакомился и согласен</label>
    <br>
	
    <input type="submit" value="Отправить">
    <input type="reset" value="Очистить">
  </form>

</body>
<html>
